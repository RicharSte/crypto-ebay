{% extends "base.html" %}
{% block content %}
    {% for item in items %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ item.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ item.author }}</a>
            </div>
            <h2><a class="article-title" href="{% url 'product-details' item.id %}">{{ item.title }}</a></h2>
            <p class="article-content">{{ item.discription }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
